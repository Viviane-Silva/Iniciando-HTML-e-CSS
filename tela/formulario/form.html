<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">


    <title>Formulário</title>

</head>
<body>
    <!-- form é a tag para criar formularios -->
    <form>
        <!-- fieldset cria grupo de elemento do formulario -->
        <fieldset>
            <!-- ao usar o fieldset por padrão deve se usar o legend pra por o nome do grupo-->
            <legend>Formulário</legend>
            <div><input type="text" name="nome" placeholder="Digite seu nome"></div>
            <div><input type="text" name="email" placeholder="Digite seu email"></div>

        </fieldset>
    </form>
</body>
</html>
