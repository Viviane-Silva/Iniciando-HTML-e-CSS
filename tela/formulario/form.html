<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../favicon_io/favicon-16x16.png">


    <title>Formulário</title>

</head>
<body>
    <!-- form é a tag para criar formularios -->
    <form>
        <!-- fieldset cria grupo de elemento do formulario -->
        <fieldset>
            <!-- ao usar o fieldset por padrão deve se usar o legend pra por o nome do grupo-->
            <legend>Formulário</legend>
            <div>Nome
                <input type="text" name="nome" placeholder="Digite seu nome"></div>
            <div>Email
                <input type="text" name="email" placeholder="Digite seu email"></div>
            <div ><label for="idade2">Qual é a sua idade? </label>
                <select name="idade" id="idade">
                    <!-- <option disabled selected> Qual sua idade?</option> -->
                    <option value="18">+18</option>
                    <option value="20">+20</option>
                    <option value="25">+25</option>
                    <option value="30">+30</option>
                </select>
            </div>

        </fieldset>
    </form>
</body>
</html>
